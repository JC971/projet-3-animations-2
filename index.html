<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2df48a673b.js" crossorigin="anonymous"></script>


</head>

<body>

    <div class="logo">
        ohmyfood
    </div>

    <section class="form">
        <form>
            <label for="name"><i class="fa-solid fa-location-dot"></i></label> <br>

            <input type="text" id="name" name="name" value="Paris, Belleville">
        </form>
    </section>

    <header>
        <h1 class="title">
            Réservez le menu qui <br> vous convient
        </h1>
        <div id="subtitle">
            Découvrez des restaurants d'exception, <br>
            sélectionnés par nos soins.
        </div>
        <button class="bouton-explorer">
            Explorer nos restaurants
        </button>
    </header>

    <main>
        <h2 class="button-titre">
            Fonctionnement
        </h2>
        <div class="fonctionnement">
            <div class="button">
                <button class="button button1"><i class="fa-solid fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                    <div class="one">
                        1
                    </div>
                </button>
                <button class="button button2"><i class="fa-solid fa-list-ul"></i>
                    Composez votre menu
                    <div class="two">
                        2
                    </div>
                </button>
                <button class="button button3"><i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                    <div class="three">
                        3
                    </div>
                </button>
            </div>
        </div>


        <div class="restaurants">
            <h2 class="restaurants-title">Restaurants</h2>
            <div class="restaurants-cards">
                <img src="./sass/img/photo-1.jpg" alt="premiere photo">
                <div class="label">
                    <div class="label-titre">
                        La palette du goût
                    </div>
                    <div class="label-descriptif">
                        Ménilmontant
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    
                </div>
            </div>
            <div class="restaurants-cards">
                <img src="./sass/img/plats-menu.jpg" alt="premiere photo">
                <div class="label">
                    <div class="label-titre"> 
                    La note enchantée
                    </div>
                    <div class="label-descriptif">
                        Charonne
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div class="restaurants-cards">
                <img src="./sass/img/entree.jpg" alt="premiere photo">
                <div class="label"> 
                    <div class="label-titre">
                        Ala française
                    </div>
                    <div class="label-descriptif">
                        Cité rouge
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <div class="restaurants-cards">
                <img src="./sass/img/Louis-hansel.jpg" alt="premiere photo">
                <div class="label">
                    <div class="label-titre"> 
                        Le délice des sens
                    </div>
                    <div class="label-descriptif">
                        Folie-Méricourt
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            

        </footer>



    </main>




    

    </section>
</body>

</html>
